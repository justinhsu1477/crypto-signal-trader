# ========================================
# Dev 環境 — Binance Futures Testnet
# ========================================
# Testnet API Key 申請: https://testnet.binancefuture.com (GitHub 登入)
# API 文件: https://developers.binance.com/docs/derivatives/

binance:
  futures:
    base-url: https://testnet.binancefuture.com
  risk:
    dedup-enabled: false    # dev 環境關閉重複訊號防護，方便測試

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true

logging:
  level:
    com.trader: DEBUG
