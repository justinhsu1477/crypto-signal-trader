server:
  port: 8080

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: jdbc:h2:file:./data/trading
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

binance:
  futures:
    api-key: ${BINANCE_API_KEY:YOUR_API_KEY}
    secret-key: ${BINANCE_SECRET_KEY:YOUR_SECRET_KEY}

  # 風控設定
  risk:
    max-position-usdt: 100        # 單筆最大倉位 (USDT)
    max-leverage: 10              # 最大槓桿
    max-daily-orders: 10          # 每日最大下單次數
    default-leverage: 5           # 預設槓桿
    default-sl-percent: 3.0       # 預設止損百分比 (訊號未設定SL時使用)
    default-tp-percent: 3.0       # 預設止盈百分比 (訊號未設定TP時使用)
    # 以損定倉參數
    fixed-loss-per-trade: 500.0   # 單筆固定虧損金額 (USDT)
    max-positions: 1              # 最大同時持倉數
    fixed-leverage: 20            # 固定槓桿 (逐倉 ISOLATED)
    allowed-symbols:              # 允許的交易對清單（可加多個）
      - BTCUSDT

discord:
  webhook:
    url: ${DISCORD_WEBHOOK_URL:}                    # Discord Webhook URL
    enabled: ${DISCORD_WEBHOOK_ENABLED:false}       # 是否啟用通知

logging:
  level:
    com.trader: DEBUG
