# ========================================
# Dev 環境 override — Binance Testnet, port 8080
# ========================================
# 使用方式:
#   docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build

services:
  postgres:
    container_name: trading-db-dev
    ports:
      - "5432:5432"
    volumes:
      - pg-data-dev:/var/lib/postgresql/data

  trading-api:
    container_name: trading-api-dev
    ports:
      - "8080:8080"
    env_file:
      - .env.dev

  discord-monitor:
    container_name: discord-monitor-dev
    env_file:
      - .env.dev

volumes:
  pg-data-dev:
