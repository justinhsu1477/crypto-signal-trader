# ========================================
# Prod 環境 override — Binance 正式環境, port 8081
# ========================================
# 使用方式:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build

services:
  trading-api:
    container_name: trading-api-prod
    ports:
      - "8081:8080"
    env_file:
      - .env.prod
    volumes:
      - h2-data-prod:/app/data

  discord-monitor:
    container_name: discord-monitor-prod
    env_file:
      - .env.prod

volumes:
  h2-data-prod:
