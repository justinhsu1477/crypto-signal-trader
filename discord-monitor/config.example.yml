## Discord Signal Monitor 設定

# CDP 連線設定
cdp:
  host: "127.0.0.1"
  port: 9222
  reconnect_interval: 5        # 重連間隔 (秒)
  max_reconnect_attempts: 0    # 最大重連次數 (0 = 無限)

# Discord 過濾設定
discord:
  channel_ids:
    - "YOUR_CHANNEL_ID"       # 填入頻道 ID，或用環境變數 DISCORD_CHANNEL_IDS
  guild_ids:
    - "YOUR_GUILD_ID"         # 填入伺服器 ID，或用環境變數 DISCORD_GUILD_IDS (選填)
  author_ids: []               # 只接收特定人的訊息 (選填, 空 = 所有人)

# Spring Boot API 設定
api:
  base_url: "http://localhost:8080"
  execute_endpoint: "/api/execute-signal"
  parse_endpoint: "/api/parse-signal"
  timeout: 10                  # HTTP 逾時 (秒)
  dry_run: false               # true = 只解析不下單

# AI 解析設定 (Gemini)
ai:
  enabled: false                 # true = 啟用 AI 解析, false = 純 regex
  model: "gemini-2.0-flash"     # Gemini 模型
  api_key_env: "GEMINI_API_KEY" # 環境變數名稱
  timeout: 15                   # AI 回應逾時 (秒)
  max_retries: 3                # Gemini 429 限流重試次數
  retry_delays: [2, 5, 10]     # 每次重試等待秒數（指數退避）

# Logging 設定
logging:
  level: "INFO"                # DEBUG, INFO, WARNING, ERROR
  file: "discord-monitor.log"  # 留空 = 只輸出到 console
