cdp:
  host: "127.0.0.1"
  port: 9222
  reconnect_interval: 5
  max_reconnect_attempts: 0

discord:
  channel_ids:
    - "1325133886509944983"
  guild_ids:
    - "862188678876233748"
  author_ids: []

api:
  base_url: "http://localhost:8080"
  execute_endpoint: "/api/execute-signal"
  parse_endpoint: "/api/parse-signal"
  timeout: 10
  dry_run: false

ai:
  enabled: true
  model: "gemini-2.0-flash"
  api_key_env: "GEMINI_API_KEY"
  timeout: 15

logging:
  level: "INFO"
  file: "discord-monitor.log"
