cdp:
  host: "host.docker.internal"
  port: 9222
  reconnect_interval: 5
  max_reconnect_attempts: 0

discord:
  channel_ids: []              # 用環境變數 DISCORD_CHANNEL_IDS 設定
  guild_ids: []                # 用環境變數 DISCORD_GUILD_IDS 設定
  author_ids: []

api:
  base_url: "http://trading-api:8080"
  execute_endpoint: "/api/execute-signal"
  parse_endpoint: "/api/parse-signal"
  timeout: 10
  dry_run: false

ai:
  enabled: true
  model: "gemini-2.0-flash"
  api_key_env: "GEMINI_API_KEY"
  timeout: 15

logging:
  level: "INFO"
  file: ""
