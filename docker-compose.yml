services:
  postgres:
    image: postgres:16-alpine
    container_name: trading-db
    profiles:
      - local-db
    environment:
      POSTGRES_DB: trading
      POSTGRES_USER: trading
      POSTGRES_PASSWORD: trading
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  trading-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  discord-monitor:
    build:
      context: ./discord-monitor
      dockerfile: Dockerfile
    container_name: discord-monitor
    env_file:
      - .env
    depends_on:
      trading-api:
        condition: service_healthy
    restart: unless-stopped

  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://trading-api:8080
    container_name: web-dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://trading-api:8080
    depends_on:
      trading-api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pg-data:
