services:
  trading-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - h2-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/api/balance"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  discord-monitor:
    build:
      context: ./discord-monitor
      dockerfile: Dockerfile
    container_name: discord-monitor
    env_file:
      - .env
    depends_on:
      trading-api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  h2-data:
